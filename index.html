<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="container">
        <div class="card m-auto">
            <div class="card-header text-center bg-info f1-size">BMI Calculator</div>
            <div class="card-body bg-secondary">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label class="text-white">Height: </label>
                        <input type="number" step="0.1" name="" required placeholder="Height in Ft" id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-white">Weight: </label>
                        <input type="number" step="0.1" name="" required placeholder="Weight in Kg" id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-white">BMI Value: </label>
                        <input type="number" name="" id="bmi-value" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getBMIvalue()">Check BMI</button>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer text-center bg-info f2-size">A healthy BMI ranges between 19 and 25.</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
